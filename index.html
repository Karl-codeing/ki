<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZiKi Chat bot</title>

<!-- Apple Web App -->
<link rel="apple-touch-icon" href="icon.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- Manifest fÃ¼r Home Screen / PWA -->
<link rel="manifest" href="manifest.json">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    background: #f5f5f5;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
  }

  .message {
    margin: 5px 0;
    padding: 12px 16px;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
    transition: background 0.3s;
  }

  .user { 
    background: #007aff; 
    color: white; 
    align-self: flex-end; 
  }

  .bot { 
    background: #e5e5ea; 
    color: black; 
    align-self: flex-start; 
  }

  #inputArea {
    display: flex;
    padding: 10px;
    background: #fff;
    border-top: 1px solid #ccc;
  }

  #inputArea input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  #inputArea button {
    margin-left: 10px;
    padding: 12px 20px;
    border-radius: 20px;
    border: none;
    background: #007aff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .loading {
    font-style: italic;
    color: #666;
  }
</style>
</head>
<body>

<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Schreib was...">
  <button onclick="sendMessage()">Senden</button>
</div>

<script>
const apiKey = "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";
const chat = document.getElementById("chat");
const input = document.getElementById("userInput");

function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.className = 'message ' + sender;
  msg.innerText = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, 'user');
  input.value = '';

  // Ladeanzeige
  const loadingMsg = document.createElement('div');
  loadingMsg.className = 'message bot loading';
  loadingMsg.innerText = '...';
  chat.appendChild(loadingMsg);
  chat.scrollTop = chat.scrollHeight;

  try {
    const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + apiKey,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({inputs: text})
    });
    const data = await response.json();

    let botText = "";
    if(data.error){
      botText = "Fehler: " + data.error;
    } else if(Array.isArray(data) && data[0]?.generated_text){
      botText = data[0].generated_text.replace(text, "").trim();
    } else {
      botText = "Keine Antwort erhalten.";
    }

    loadingMsg.remove();
    addMessage(botText, 'bot');

  } catch(e) {
    loadingMsg.remove();
    addMessage("Fehler beim Verbinden.", 'bot');
  }
}

input.addEventListener("keypress", function(e){
  if(e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
